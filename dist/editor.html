<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="lib/css/textae-4.5.7.min.css">
  <script src="lib/textae-4.5.7.min.js"></script>
</head>

<body>
  <div class="textae-editor" mode="edit"></div>
  <script>
  // Run scripts before start the textae.
  !function(){
    if(location.search){
      const queries = location.search.substring(1).split('&')
      const editors = Array.from(document.querySelectorAll('.textae-editor'))

      for (var editor of editors) {
        for (var query of queries) {
          var name = query.split('=')[0]
          editor.setAttribute(name, query.split('=')[1] ? decodeURIComponent(query.split('=')[1]) : name)
        }
      }
    }
  }()

  // Run scripts after start the textae.
  setTimeout(function() {
    document.querySelector('.textae-editor').focus()
  }, 500)
  </script>
</body>

</html>
